<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Blocker – Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="options">
    <h1>Site Blocker – Options</h1>

    <section>
      <h2>Blocked sites</h2>
      <form id="add-form">
        <input id="host" type="text" placeholder="example.com" required />
        <button type="submit">Add</button>
      </form>
      <ul id="list"></ul>
    </section>

    <section>
      <h2>Bulk add / import</h2>
      <p>Paste one domain per line, e.g. <code>example1.com</code></p>
      <textarea id="bulk" rows="8" style="width:100%" placeholder="example1.com
example2.com
example3.com"></textarea>
      <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
        <button id="bulk-add" type="button">Add pasted list</button>
        <input id="file" type="file" accept=".txt,.list,.csv" />
        <button id="export" type="button">Export current list</button>
      </div>
      <p id="bulk-status" class="hint"></p>
    </section>

    <section>
      <h2>Image</h2>
      <label>
        <input type="radio" name="imageMode" value="bundled" checked />
        Use bundled image
      </label>
      <br />
      <label>
        <input type="radio" name="imageMode" value="url" />
        Use image URL:
        <input id="imageUrl" type="url" placeholder="https://…/image.jpg" />
      </label>
      <div>
        <button id="save">Save</button>
      </div>
    </section>

    <p class="hint">Matching is by hostname, including subdomains. For example, blocking <code>example.com</code> also blocks <code>news.example.com</code>.</p>

    <script src="options.js"></script>
  </body>
</html>
